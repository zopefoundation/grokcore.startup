[buildout]
extends =
  https://raw.githubusercontent.com/zopefoundation/groktoolkit/master/grok.cfg
develop = .
parts =
  interpreter
  test
versions = versions

[versions]
grokcore.startup =

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.startup
interpreter = py

[test]
recipe = zc.recipe.testrunner
eggs = grokcore.startup [test]
defaults = ['-vc']
